<div class="container">
	<div class="row">
    <h1 class="text-center">Login</h1>
    <input [(ngModel)]="credentials.email" type="text" class="form-control" name="username" placeholder="Email Address" required="" autofocus="" />
    <input [(ngModel)]="credentials.password" type="password" class="form-control" name="password" placeholder="Password" required=""/>

		  <span class="hidden-xs">Login</span>
		</a>
	</div>
</div>
